<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PSD</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .message h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .message p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .message .icon {
            font-size: 50px;
            color: #6a11cb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="icon">⏳</div>
        <h1>عذرًا!</h1>
        <p>سيتم توفير هذه الخدمة في أقرب وقت. شكرًا لتفهمكم.</p>
    </div>
</body>
</html>
