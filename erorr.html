<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message h1 {
            font-size: 24px;
            color: #333;
        }
        .message p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>عذرًا!</h1>
        <p>سيتم توفير هذه الخدمة في أقرب وقت.</p>
    </div>
</body>
</html>
